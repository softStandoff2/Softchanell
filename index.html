<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин подписок</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Магазин подписок</h1>
    <p>Выберите тарифный план и оплатите удобным способом!</p>
  </header>

  <main>
    <section class="plans">
      <div class="plan">
        <h2>3 дня</h2>
        <p>Тестовый доступ</p>
        <button onclick="openPaymentModal('3 дня')">Купить</button>
      </div>
      <div class="plan">
        <h2>7 дней</h2>
        <p>Неделя доступа</p>
        <button onclick="openPaymentModal('7 дней')">Купить</button>
      </div>
      <div class="plan">
        <h2>15 дней</h2>
        <p>Полмесяца доступа</p>
        <button onclick="openPaymentModal('15 дней')">Купить</button>
      </div>
      <div class="plan">
        <h2>30 дней</h2>
        <p>Полный месяц доступа</p>
        <button onclick="openPaymentModal('30 дней')">Купить</button>
      </div>
    </section>

    <section class="contact">
      <h2>Написать мне</h2>
      <a href="mailto:test166667@gmail.com?subject=Вопрос по подписке">Отправить письмо</a>
    </section>
  </main>

  <footer>
    <p>© 2025 Магазин подписок. Все права защищены.</p>
    <p><a href="https://t.me/chity_standoff_vip" target="_blank">Наш Telegram</a></p>
  </footer>

  <!-- Модальное окно -->
  <div id="paymentModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closePaymentModal()">&times;</span>
      <h2>Выберите способ оплаты</h2>
      <p id="selectedPlan"></p>
      <div class="payment-options">
        <button onclick="window.open('http://t.me/send?start=IVZieqeXvzf6', '_blank')">
          Оплата в Telegram (криптовалюта)
        </button>
        <button onclick="window.open('https://www.donationalerts.com/r/standoffcheats2', '_blank')">
          Оплата картой
        </button>
      </div>
    </div>
  </div>

  <script>
    function openPaymentModal(planName) {
      document.getElementById('paymentModal').style.display = 'flex';
      document.getElementById('selectedPlan').innerText = "Вы выбрали: " + planName;
    }

    function closePaymentModal() {
      document.getElementById('paymentModal').style.display = 'none';
    }

    window.onclick = function(event) {
      const modal = document.getElementById('paymentModal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    }
  </script>
</body>
</html>
